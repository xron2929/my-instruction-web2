<head>
    <!-- scale 조정 -->
    <title>글 조회</title>
    <link rel="stylesheet" href="sdf34.css"  type="text/css">
    <meta charset="UTF-8">
</head>
<body>
    <Header>
    <input type="button" value="로그인" id="loginBox" class="container box" />
    <input type="button" value="회원가입" id="joinBox" class="container box" />
    <!-- 도메인관련 작업, 복잡한 로직은 스프링에서 작업 -->
    <img src="homeicone.png" width="80px" height="40px"alt="My github" id="home" class="container">
    <input type="button" value="글쓰기" id="writeBox" class="container box"/>
    <input type="button" value="글 조회" id="readBox" class="container box"/>  
    <!-- get/ post 방식 떄문에 글 쓰기랑 조회도 스프링에서 작업 -->
    <div id="marginBox"></div> 
    <a href="https://github.com/xron2929">
        <img src="github2.png" width="30px" alt="My github" id="github"class="container">
    </a>
    <a href="https://hellocoding.tistory.com/">
    <img src="tistory2.png" width="40px" height="40px"alt="My github" id="tistory" class="container"  onclick=moveTistory()>
    <!-- 얘네는 서버끼리 통신개념도 아니고 내부적으로 이동하는 것도 아니니까 굳이 get/post로 전달할 이유 x-->
    </a>
    <img src="email2.png" width="30px" height="35px"alt="My github" id="email" class="container">



    </Header>
    <section>
        <div class="search">
            <form action="http://localhost:8080/board-write.html" accept-charset="utf-8" method="get"> 
                <input type="text" name="keyword" value="검색" id="textarea" maxlength="255">
                <input type="submit" id="searchButton">
                <!--     text-shadow: -1px 0 gray, 0 1px gray, 1px 0 gray, 0 -1px gray;
                        왼쪽 그림자, 오른쪽 그림자 윗쪽 그림자 아랫쪽 그림자
                        각각 가로(음수면 왼쪽, 양수면 오른쪽), 세로(음수면 위, 양수면 아래), 색상까지있고 (색상 전에 번짐 정도 정할 수 있다)
                -->

            </form>   
            <form action="http://localhost:8080/boards-read.html" accept-charset="utf-8" method="get"> 
                <input type="submit" id="writeButton" value="글쓰기">
            </form>   
        </div>
        <!-- 검색 바 , 검색, 글쓰기-->
        <article>
            <thead>

            </thead>
            <tbody>

            </tbody>


        </article>
        <!-- 페이지 -->
    </section>

    <aside>
        <img src="email.png" >
    </aside>
-->
    <footer>

    </footer>
</body>
