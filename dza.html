<head>
    <title>간단한 게시판 만들기</title>
    <link rel="stylesheet" href="dzb.css"  type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 이거 넣어야 미디어쿼리 적용함 -->

</head>
<body onload>
    <header>
    <h1 id="bodyHeader"> 간단한 게시판 만들기</h1>
    </header>
    <nav>
        <div class="linkContainer">
        <input type="button" value="로그인" id="loginBox" class="container box" style="cursor:hand"/>
        <input type="button" value="회원가입" id="joinBox" class="container box" style="cursor:hand"/>
        <!-- 도메인관련 작업, 복잡한 로직은 스프링에서 작업 -->

        <img src="homeicone8.png" width="80px" height="70px"alt="My github" id="home" class="container" style="cursor:hand" />
        <input type="button" value="글쓰기" id="writeBox" class="container box" style="cursor:hand"/>
        <input type="button" value="글 조회" id="readBox" class="container box" style="cursor:hand"/>
        </div>
        <!-- get/ post 방식 떄문에 글 쓰기랑 조회도 스프링에서 작업 -->  
        <!-- 광고지우기는 js 쓰지말고 타임리프로 전체 구조 갈아엎는게 맞다고 판단 -->
        <div class="container1">
            <a href="https://github.com/xron2929">
                <img src="github.png"  alt="My github" id="github"class="container" style="cursor:hand">
            </a>
            <a href="https://hellocoding.tistory.com/">
                <img src="tistory.png"  height="70px" id="tistory" class="container" style="cursor:hand">
            </a>

            <!-- 얘네는 서버끼리 통신개념도 아니고 내부적으로 이동하는 것도 아니니까 굳이 get/post로 전달할 이유 x-->
            
            <img src="setting2.jpg"  height="80px" id="setting" style="cursor:hand"/>
            <img src="email.png"  height="65px" id="email" class="container" style="cursor:hand" />
            
        </div>
    </nav>
    <div class="bodyContainer">
        <article>
            <div id="marginBox4">
                <h2 id="boardListName"> 게시판 목록 </h2>
            </div>
                <section>
                    <div id="marginBox2"></div>
                </section>
        </article>

        <aside>
            <div>
                <img id="hamburger" src="hamburgerend.png">
            </div>
        </aside>
    </div>

    <footer>
        <p id="footerText">간단한 게시판 만들기 - 정재광</p>
    </footer>
    <script src="de.js"></script>
</body>
