<body>
    <Header>
        <input type="button" value="로그인" id="loginBox" class="container box" style="cursor:hand" />
        <input type="button" value="회원가입" id="joinBox" class="container box" style="cursor:hand" />
        <!-- 도메인관련 작업, 복잡한 로직은 스프링에서 작업 -->
        <img src="homeicone8.png" width="80px" height="40px"alt="My github" id="home" class="container " style="cursor:hand">
        <input type="button" value="글쓰기" id="writeBox" class="container box" style="cursor:hand"/>
        <input type="button" value="글 조회" id="readBox" class="container box" style="cursor:hand"/>  
        <!-- get/ post 방식 떄문에 글 쓰기랑 조회도 스프링에서 작업 -->
    <div class="right">
    <div class="marginBox">
            <a href="https://github.com/xron2929">
                <img src="github2.png" width="30px" alt="My github" id="github"class="container">
            </a>
        <a href="https://hellocoding.tistory.com/">
        <img src="tistory2.png" width="40px" height="40px"alt="My github" id="tistory" class="container"  onclick=moveTistory()>
            <!-- 얘네는 서버끼리 통신개념도 아니고 내부적으로 이동하는 것도 아니니까 굳이 get/post로 전달할 이유 -->
        </a>
        <a>
            <img src="email2.png" width="30px" height="35px"alt="My github" id="email" class="container">
        </a>
    </div> 
    </div>
    </Header>
    <footer>
        <h2 id="footerText">간단한 게시판 만들기 - 정재광</h2>
    </footer>
    <section>
        <div class="bodyHeader">
            <form action="http://localhost:8080/board" accept-charset="utf-8" method="get" id="inline" > 
                <div class="item2"></div>
                <div class="item1">
                <input type="text" name="username" value="이름" id="username" maxlength="255" onclick=eraseUsername() >
                <input type="password" name="password" value="비밀번호" id="password" maxlength="255" onclick=erasePassword() >
                <input type="text" name="title" value="제목" id="title" maxl multipleength="255" onclick=eraseTitle() >
                <!-- model 값에 해당 글 제목 내용+ id + password 다 넘김 -->
                <input type="submit" id="writeButton" value="글쓰기" style="cursor:hand">
                </div>
               
                <label for="input-file">
                    <img src="file.jpeg" id="file" style="cursor:hand"/>
                </label>
                <input type="file" name="파일" encType="multipart/form-data" multiple id="input-file" >
                <!--     text-shadow: -1px 0 gray, 0 1px gray, 1px 0 gray, 0 -1px gray;
                        왼쪽 그림자, 오른쪽 그림자 윗쪽 그림자 아랫쪽 그림자
                        각각 가로(음수면 왼쪽, 양수면 오른쪽), 세로(음수면 위, 양수면 아래), 색상까지있고 (색상 전에 번짐 정도 정할 수 있다)
                -->

            </form>   
            <!-- 나중에 @postMapping 쓰면 됨  https://donggu1105.tistory.com/61
            put이나 delete은 링크 참조 저기다 @PutMapping 이렇게 쓰면 됨 -->
            <!-- display inline으로 form으로 인한 들여쓰기 막기 가능-->
        </div>
        
        <!-- 검색 바 , 검색, 글쓰기-->
        <article>
    
        </article>
        
        
        <!-- 페이지 -->
    </section>
